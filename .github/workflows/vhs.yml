name: Record Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'demo.tape'

jobs:
  vhs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      # --- STEP 1: Build Static Binary (Musl) ---
      # We build with MUSL so the binary runs on any Linux (including Alpine containers)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install Musl Tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --target x86_64-unknown-linux-musl

      # --- STEP 2: Move Binary to Expected Location ---
      # Your demo.tape expects the binary in `target/release`.
      # Since we built for musl, it's in a subfolder. Let's move it so the tape works.
      - name: Move Binary
        run: |
          mkdir -p target/release
          cp target/x86_64-unknown-linux-musl/release/statui target/release/statui

      # --- STEP 3: Download Fonts ---
      # We download fonts to a local folder so we can mount them into the Docker container
      - name: Prepare Fonts
        run: |
          mkdir -p fonts
          
          # JetBrains Mono Nerd Font
          wget -qO jbm.zip https://github.com/ryanoasis/nerd-fonts/releases/download/v3.2.1/JetBrainsMono.zip
          unzip -o jbm.zip -d fonts/

      # --- STEP 4: Run VHS (Docker) ---
      - name: Run VHS
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v ${{ github.workspace }}:/vhs \
            -v ${{ github.workspace }}/fonts:/usr/share/fonts/truetype/custom \
            -e TERM=xterm-256color \
            -e COLORTERM=truecolor \
            ghcr.io/charmbracelet/vhs:latest \
            -c "fc-cache -fv && vhs demo.tape"

      # --- STEP 5: Commit ---
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: update demo.gif"
          file_pattern: 'assets/*.gif'