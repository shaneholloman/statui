name: Build Release

workflow_dispatch:
    inputs:
      tag_name:
        description: 'Version Tag (e.g. v0.1.0)'
        required: false
        default: 'manual-build'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: statui

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: statui-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: statui-windows.exe

    steps:
      - uses: actions/checkout@v4

      # 1. Install Rust Toolchain
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 2. Install Musl Tools (Linux Only)
      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # 3. Caching
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # 4. Build
      - name: Build Release
        run: cargo build --release --verbose --target ${{ matrix.target }}

      # 5. Prepare Artifact (Rename/Move)
      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p target/${{ matrix.target }}/release/
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "${{ matrix.artifact_name }}"
          else
            cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "${{ matrix.artifact_name }}"
          fi

      # 6. Upload Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
